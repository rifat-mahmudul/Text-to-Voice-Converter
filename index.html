<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Voice Converter</title>

    <!-- remix-icon cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwindcss cnd link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

</head>
<body class="flex flex-col justify-center items-center h-[100vh] bg-gradient-to-r to-zinc-800 from-cyan-800">

    <div class="text-center p-5 w-[95%] sm:w-[600px]">
        <img src="images/vecteezy_3d-megaphone-illustration_11048550.png" alt="" class="h-[170px] mx-auto">
        <h1 class="text-4xl text-white font-bold mb-5">Text To Speech <span class="text-pink-800 font-bold">Converter</span></h1>
        <textarea name="" id="" placeholder="Enter your text....." class="w-full h-[250px] box-border p-5 outline-none text-xl bg-[#ffffff36] rounded-xl mt-4 sm:mt-0mt-4 sm:mt-0mt-4 sm:mt-0 font-semibold appearance-none"></textarea>

        <div class="sm:flex justify-between items-center mt-4">
            <select class="w-full sm:w-[75%] rounded-3xl bg-[#ffffff36] outline-none font-semibold h-[40px]"></select>
            <button class="bg-pink-800 py-2 px-5 rounded-3xl text-white hover:bg-pink-900 tranistion-[0.5s] text-xl gap-2 mt-4 sm:mt-0"><i class="ri-play-large-fill"></i> Listen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
